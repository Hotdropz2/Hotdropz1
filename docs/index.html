<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HeatDropz</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: black;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .info {
      text-align: center;
      padding: 10px;
      font-size: 16px;
    }
    #catalog {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      padding: 40px;
    }
    .product {
      width: 250px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      font-weight: bold;
    }
    .product button {
      padding: 10px 15px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>HeatDropz</h1>
  </header>

  <div class="info">
    Contact: hotdropz2@gmail.com <br>
    Cash App: <strong>$hotdropz2</strong>
  </div>

  <section id="catalog">
    <!-- Hellstar Hoodie -->
    <div class="product">
      <img src="images/hellstar_hoodie.jpg" alt="Hellstar Hoodie">
      <h3>Hellstar Hoodie</h3>
      <p>$65</p>
      <button>Buy Now</button>
    </div>

    <!-- LV Belt -->
    <div class="product">
      <img src="images/lv_belt.jpg" alt="LV Belt">
      <h3>LV Belt</h3>
      <p>$55</p>
      <button>Buy Now</button>
    </div>

    <!-- Dior T-Shirt -->
    <div class="product">
      <img src="images/dior_shirt.jpg" alt="Dior T-Shirt">
      <h3>Dior T-Shirt</h3>
      <p>$45</p>
      <button>Buy Now</button>
    </div>

    <!-- Dunk Lows -->
    <div class="product">
      <img src="images/dunk_low.jpg" alt="Dunk Low Reps">
      <h3>Dunk Low (Reps)</h3>
      <p>$80</p>
      <button>Buy Now</button>
    </div>

    <!-- Chrome Hearts Hat -->
    <div class="product">
      <img src="images/chrome_hearts_hat.jpg" alt="Chrome Hearts Hat">
      <h3>Chrome Hearts Hat</h3>
      <p>$40</p>
      <button>Buy Now</button>
    </div>
  </section>

</body>
</html>
